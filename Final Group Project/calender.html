<!DOCTYPE html>
<html>
    <head>
    <title>Javascript Group Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/calender.css">

</head>

<body>

    <div class="header">
        <h1>Javascript Group Project</h1>
    </div>

    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a class="active" href="calender.html">Calender</a></li>
        <li><a href="todo.html">To-Do List</a></li>
        <li><a href="timer.html">Timer</a></li>
    </ul>

    <br>

    <div class="content">
        <div class="calenderContainer">
            <div class="calendar">
                <div class="yearHead">
                    <span class="leftButton" id="prev"> &lang; </span>
                    <span class="year" id="label"></span>
                    <span class="rightButton" id="next"> &rang; </span>
                </div>
                <table class="monthTable">
                    <tbody>
                        <tr>
                            <td class="month">Jan</td>
                            <td class="month">Feb</td>
                            <td class="month">Mar</td>
                            <td class="month">Apr</td>
                            <td class="month">May</td>
                            <td class="month">Jun</td>
                            <td class="month">Jul</td>
                            <td class="month">Aug</td>
                            <td class="month">Sep</td>
                            <td class="month">Oct</td>
                            <td class="month">Nov</td>
                            <td class="month">Dec</td>
                        </tr>
                    </tbody>
                </table>

                <table class="daysTable">
                    <td class="day">Sun</td>
                    <td class="day">Mon</td>
                    <td class="day">Tue</td>
                    <td class="day">Wed</td>
                    <td class="day">Thu</td>
                    <td class="day">Fri</td>
                    <td class="day">Sat</td>
                </table>
                <div class="frame">
                    <table class="datesTable">
                        <tbody class="tbody">
                        </tbody>
                    </table>
                </div>
                <button class="button" id="add-button">Add Event</button>
            </div>
        </div>
        <div class="events-container">
        </div>
        <div class="dialog" id="dialog">
            <h2 class="dialog-header"> Add New Event </h2>
            <form class="form" id="form">
                <div class="form-container" align="center">
                    <label class="form-label" id="valueFromMyButton" for="name">Event name</label>
                    <input class="input" type="text" id="name" maxlength="36">
                    <label class="form-label" id="valueFromMyButton" for="count"></label>
                    <input type="button" value="Cancel" class="button" id="cancel-button">
                    <input type="button" value="OK" class="button" id="ok-button">
                </div>
            </form>
        </div>
    </div>
  
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"  crossorigin="anonymous">
    </script>
    <script src="js/calender.js"></script>

    <br>

</body>
</html>
